<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add a store</title>
</head>
<body>
    <h1>Add a store</h1>
    <div class="container my-3">
        <h1 class="display-4 text-center">
            <i class="fas fa-map-marked mr-4"></i> Add Store
        </h1>
        <form id="store-form" class="mb-4">
            <div class="form-group">
                <label for="store-id">Store ID</label>
                <input type="text" class="form-control" id="store-id">
            </div>
            <div class="form-group">
                <label for="store-address">Store <Address></Address></label>
                <input type="text" class="form-control" id="store-address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="js/add.js"></script>

</body>
</html>
